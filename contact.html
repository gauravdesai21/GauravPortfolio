</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Gaurav Desai</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          <li class="nav-item"><a class="nav-link" href="resume.pdf" target="_blank">Resume</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5 text-light style="background: linear-gradient(to bottom, #0f172a, #1e293b);">
    <div class="text-center mb-5" data-aos="fade-down">
      <h2 class="fw-bold">Contact Me</h2>
      <p class="text-secondary">Have a project or just want to connect? Send a message!</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="https://formspree.io/f/xzzvkdvz" method="POST" data-aos="fade-up">
             <input type="hidden" name="_next" value="thankyou.html">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your name"  required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" name="message" id="message" rows="5"  placeholder="Enter your Message" required></textarea>
          </div>

          <button type="submit" class="btn btn-outline-primary w-100">
            <i class="fa-solid fa-paper-plane"></i> Send Message
          </button>
        </form>
      </div>
    </div>

    <div class="text-center mt-5" data-aos="fade-up" data-aos-delay="100">
      <p>Email: <strong>gauravdesai447@gmail.com</strong></p>
      <p>Location: Kolhapur, Maharashtra</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
